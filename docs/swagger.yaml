    type: object
  tax-priority-api_src_presentation_models.PaginatedFAQResponse:
    properties:
      hasNext:
        example: true
        type: boolean
      hasPrev:
        example: false
        type: boolean
      items:
        items:
          $ref: '#/definitions/tax-priority-api_src_presentation_models.FAQResponse'
        type: array
      limit:
        example: 10
        type: integer
      offset:
        example: 0
        type: integer
      total:
        example: 100
        type: integer
      totalPages:
        example: 10
        type: integer
    type: object
  tax-priority-api_src_presentation_models.UpdateFAQPriorityRequest:
    properties:
      priority:
        example: 75
        maximum: 100
        minimum: 0
        type: integer
    type: object
  tax-priority-api_src_presentation_models.UpdateFAQRequest:
    properties:
      answer:
        example: Для подачи налоговой декларации необходимо...
        maxLength: 2000
        minLength: 10
        type: string
      category:
        example: налоги
        maxLength: 100
        type: string
      priority:
        example: 50
        maximum: 100
        minimum: 0
        type: integer
      question:
        example: Как подать налоговую декларацию?
        maxLength: 500
        minLength: 10
        type: string
    required:
    - answer
    - category
    - question
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: REST API для управления FAQ в системе Tax Priority
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Tax Priority API
  version: "1.0"
paths:
  /api/faq:
    get:
      description: Возвращает список FAQ с пагинацией и фильтрацией
      parameters:
      - default: 10
        description: Лимит записей
        in: query
        name: _limit
        type: integer
      - default: 0
        description: Смещение
        in: query
        name: _offset
        type: integer
      - default: createdAt
        description: Поле сортировки
        in: query
        name: _sort
        type: string
      - default: desc
        description: Порядок сортировки
        enum:
        - asc
        - desc
        in: query
        name: _order
        type: string
      - description: Фильтр по категории
        in: query
        name: category
        type: string
      - description: Фильтр по активности
        in: query
        name: isActive
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.PaginatedFAQResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Получить список FAQ
      tags:
      - FAQ
    post:
      consumes:
      - application/json
      description: Создает новую запись FAQ
      parameters:
      - description: Данные FAQ
        in: body
        name: faq
        required: true
        schema:
          $ref: '#/definitions/tax-priority-api_src_presentation_models.CreateFAQRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.CommandResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Создать FAQ
      tags:
      - FAQ
  /api/faq/{id}:
    delete:
      description: Удаляет FAQ по ID
      parameters:
      - description: ID FAQ
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.CommandResult'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Удалить FAQ
      tags:
      - FAQ
    get:
      description: Возвращает FAQ по указанному ID
      parameters:
      - description: ID FAQ
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.FAQResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Получить FAQ по ID
      tags:
      - FAQ
    put:
      consumes:
      - application/json
      description: Обновляет существующую FAQ
      parameters:
      - description: ID FAQ
        in: path
        name: id
        required: true
        type: string
      - description: Данные для обновления
        in: body
        name: faq
        required: true
        schema:
          $ref: '#/definitions/tax-priority-api_src_presentation_models.UpdateFAQRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.CommandResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Обновить FAQ
      tags:
      - FAQ
  /api/faq/{id}/activate:
    patch:
      description: Активирует FAQ по ID
      parameters:
      - description: ID FAQ
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.CommandResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Активировать FAQ
      tags:
      - FAQ
  /api/faq/{id}/deactivate:
    patch:
      description: Деактивирует FAQ по ID
      parameters:
      - description: ID FAQ
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.CommandResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Деактивировать FAQ
      tags:
      - FAQ
  /api/faq/{id}/priority:
    patch:
      consumes:
      - application/json
      description: Обновляет приоритет FAQ по ID
      parameters:
      - description: ID FAQ
        in: path
        name: id
        required: true
        type: string
      - description: Новый приоритет
        in: body
        name: priority
        required: true
        schema:
          $ref: '#/definitions/tax-priority-api_src_presentation_models.UpdateFAQPriorityRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.CommandResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Обновить приоритет FAQ
      tags:
      - FAQ
  /api/faq/batch:
    post:
      consumes:
      - application/json
      description: Возвращает FAQ по списку ID (batch запрос)
      parameters:
      - description: Список ID
        in: body
        name: ids
        required: true
        schema:
          $ref: '#/definitions/tax-priority-api_src_presentation_models.GetFAQsByIDsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/tax-priority-api_src_presentation_models.FAQResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Получить FAQ по списку ID
      tags:
      - FAQ
  /api/faq/bulk-delete:
    delete:
      consumes:
      - application/json
      description: Удаляет несколько FAQ по списку ID
      parameters:
      - description: Список ID для удаления
        in: body
        name: ids
        required: true
        schema:
          $ref: '#/definitions/tax-priority-api_src_presentation_models.BulkDeleteFAQRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.BatchCommandResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Массовое удаление FAQ
      tags:
      - FAQ
  /api/faq/categories:
    get:
      description: Возвращает список категорий FAQ
      parameters:
      - default: false
        description: Включить количество FAQ в каждой категории
        in: query
        name: withCounts
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/tax-priority-api_src_presentation_models.CategoryResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Получить категории FAQ
      tags:
      - FAQ
  /api/faq/category/{category}:
    get:
      description: Возвращает FAQ определенной категории
      parameters:
      - description: Категория FAQ
        in: path
        name: category
        required: true
        type: string
      - default: 10
        description: Лимит записей
        in: query
        name: _limit
        type: integer
      - default: 0
        description: Смещение
        in: query
        name: _offset
        type: integer
      - default: priority
        description: Поле сортировки
        in: query
        name: _sort
        type: string
      - default: desc
        description: Порядок сортировки
        enum:
        - asc
        - desc
        in: query
        name: _order
        type: string
      - default: false
        description: Только активные FAQ
        in: query
        name: activeOnly
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/tax-priority-api_src_presentation_models.FAQResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Получить FAQ по категории
      tags:
      - FAQ
  /api/faq/count:
    get:
      description: Возвращает общее количество FAQ
      parameters:
      - description: Фильтр по категории
        in: query
        name: category
        type: string
      - description: Фильтр по активности
        in: query
        name: isActive
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.CountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Получить количество FAQ
      tags:
      - FAQ
  /api/faq/search:
    get:
      description: Выполняет поиск FAQ по тексту
      parameters:
      - description: Поисковый запрос
        in: query
        name: q
        required: true
        type: string
      - description: Категория для поиска
        in: query
        name: category
        type: string
      - default: 10
        description: Лимит записей
        in: query
        name: _limit
        type: integer
      - default: 0
        description: Смещение
        in: query
        name: _offset
        type: integer
      - default: priority
        description: Поле сортировки
        in: query
        name: _sort
        type: string
      - default: desc
        description: Порядок сортировки
        enum:
        - asc
        - desc
        in: query
        name: _order
        type: string
      - default: false
        description: Только активные FAQ
        in: query
        name: activeOnly
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/tax-priority-api_src_presentation_models.FAQResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/tax-priority-api_src_presentation_models.ErrorResponse'
      summary: Поиск FAQ
      tags:
      - FAQ
  /testimonials:
    get:
      consumes:
      - application/json
      description: Получает список отзывов с пагинацией и фильтрацией
      parameters:
      - default: 10
        description: Лимит записей
        in: query
        name: limit
        type: integer
      - default: 0
        description: Смещение
        in: query
        name: offset
        type: integer
      - default: '"createdAt"'
        description: Поле для сортировки
        in: query
        name: sortBy
        type: string
      - default: '"desc"'
        description: Порядок сортировки
        enum:
        - asc
        - desc
        in: query
        name: sortOrder
        type: string
      - description: Фильтр по статусу одобрения
        in: query
        name: approved
        type: boolean
      - description: Фильтр по рейтингу
        in: query
